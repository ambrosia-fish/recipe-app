{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipes!</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="header">
        <h1 class="logo">Recipes!</h1>
        <p class="subtitle">Discover your next favorite dish</p>
        <a href="{% url 'login' %}" class="login-button">Login</a>
    </header>

    <main class="hero-container">
        <img src="{% static 'recipes/images/cover.jpg' %}" alt="Fresh cooking ingredients" class="hero-image">
        
        <div class="featured-section">
            <p class="featured-text">
                Explore our collection of dishes and find your next great meal. From quick weeknight dinners to impressive entertaining menus.
            </p>
            <a href="{% url 'recipes:list' %}" class="cta-button">Browse Recipes</a>
        </div>
    </main>
</body>
</html>
