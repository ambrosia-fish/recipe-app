{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Recipe App</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="auth-container">
        <h1>Successfully Logged Out</h1>

        <form action="{% url 'login' %}" method="GET" class="auth-form">
            {% csrf_token %}
            <button type="submit" class="submit-button">Back to Login</button>
        </form>
    </div>
</body>
</html>
