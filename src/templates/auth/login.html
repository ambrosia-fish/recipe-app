<!DOCTYPE html>
<html>
<head>
    <title>Login - Recipe App</title>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            font-family: "Georgia", serif;
        }
        h1 {
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #e2e2e2;
            padding-bottom: 20px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .error-message {
            color: #e33d3d;
            background-color: #fff2f2;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .btn {
            background-color: #000;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>

        {% if error_message %}
            <div class="error-message">
                {{error_message}}
            </div>
        {% endif %}

        <form action="" method="POST" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
